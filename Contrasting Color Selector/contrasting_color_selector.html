<DOCTYPE html>
<html>
<head>
<title>Contrasting Color Selector</title>
    <meta name="author" content="niew">
    <style>
    </style>
</head>
<body>
    <h1>Contrasting Color Selector</h1>
    <table>
        <tr>
            <td>
                <div>
                    <canvas id="color_selector" width="480" height="480">
                            HTML5 isn't supported : (
                    </canvas<
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <form onchange="UpdateColors()">
                    <table>
                        <tr>
                            <td colspan=2>Background</td>
                            <td colspan=2>Foreground</td>
                        <tr>
                            <td>R:</td>
                            <td><input type="text" id="background_r" value="0"></td>
                            <td>R:</td>
                            <td><input type="text" id="foreground_r" value="255"></td>
                        </tr>
                        <tr>
                            <td>G:</td>
                            <td><input type="text" id="background_g" value="0"></td>
                            <td>G:</td>
                            <td><input type="text" id="foreground_g" value="255"></td>
                        </tr>
                        <tr>
                            <td>B:</td>
                            <td><input type="text" id="background_b" value="0"></td>
                            <td>B:</td>
                            <td><input type="text" id="foreground_b" value="255"></td>
                        </tr>
                    </table>
                </form>
            </td>
        </tr>
    </table>
    <script src="contrasting_color_selector.js"></script>
</body>
